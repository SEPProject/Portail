<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="mainCtrl">
<head lang="en">
    <meta charset="UTF-8">
    <title>{{nameProject}}</title>

    <link rel="stylesheet" href="app.css">

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>

    <script src="./bower_components/angular-material/modules/js/whiteframe/whiteframe.min.js"></script>
    <link rel="/stylesheet" href="./bower_components/angular-material/modules/js/whiteframe/whiteframe.min.css">

    <script src="./bower_components/angular-resource/angular-resource.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./javascript/mainApp.js"></script>
    <script src="./javascript/network.js"></script>
    <script src="./javascript/resourceNetwork.js"></script>
    <script src="./bower_components/angular-cookies/angular-cookies.js"></script>

</head>
<body >

<md-sidenav class="md-sidenav-left" md-component-id="left">
    <section>
        <md-toolbar>

            <md-button ng-click="go('/welcome')">
                <h1>{{abreviationProject}}</h1>
            </md-button>
        </md-toolbar>
    </section>

        <section layout="column" ng-show="userConnected"  >

            <md-button ng-click="go('/profile')">
                {{jsonLang.profile}}
            </md-button>

            <md-button ng-click="go('/applets')">
                {{jsonLang.applets}}
            </md-button>

            <md-button ng-click="go('/references')">
                {{jsonLang.references}}
            </md-button>


            <decoStyle>
            <md-button style="width: 100%;" ng-click="deconnect()"  >
                {{jsonLang.deconnect}}
            </md-button>
            </decoStyle>

            <md-button ng-show="!isAdmin" ng-click="go('/adminUser')">
                {{jsonLang.adminUser}}
            </md-button>

            <md-button ng-show="!isAdmin" ng-click="go('/adminApplets')">
                {{jsonLang.adminApplet}}
            </md-button>

        </section>

</md-sidenav>

<md-toolbar >
    <md-button ng-click="toggleMenu()">
        <md-icon icon="blank" style="width: 24px; height: 24px;"></md-icon>
        {{nameProject}}
        <md-icon icon="blank" style="width: 24px; height: 24px;"></md-icon>
    </md-button>
</md-toolbar>

    <md-button ng-click="changeLangage()" layout="center center" layout-align="center center" style="float: right;"  >
        <md-icon icon="./bower_components/material-design-icons/content/svg/design/ic_flag_24px.svg"></md-icon>
        {{jsonLang.lang}}
    </md-button>

<div ng-view></div>

<div layout="center center" layout-align="center center" layout-margin ng-click="showGridBottomSheet($event)">
    {{version}}
</div>

</body>
</html>
