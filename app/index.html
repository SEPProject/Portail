<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="mainCtrl">
<head lang="en">
    <meta charset="UTF-8">
    <title>{{nameProject}}</title>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="/PortailSep/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="/PortailSep/app/bower_components/angular-material/angular-material.min.css">

    <script src="/PortailSep/app/bower_components/angular/angular.js"></script>
    <script src="/PortailSep/app/bower_components/angular-material/angular-material.min.js"></script>

    <script src="/PortailSep/app/bower_components/angular-material/modules/js/whiteframe/whiteframe.min.js"></script>
    <link rel="/stylesheet" href="/PortailSep/app/bower_components/angular-material/modules/js/whiteframe/whiteframe.min.css">


    <script src="/PortailSep/node_modules/angular-material/angular-material.js"></script>
    <script src="/PortailSep/app/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/PortailSep/app/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/PortailSep/app/bower_components/angular-route/angular-route.js"></script>
    <script src="/PortailSep/app/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/PortailSep/app/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/PortailSep/app/controllers/mainApp.js"></script>

</head>
<body >

<md-sidenav class="md-sidenav-left" md-component-id="left">
    <section>
        <md-toolbar>

            <md-button>
                <h1>{{abreviationProject}}</h1>
            </md-button>
        </md-toolbar>
    </section>
    
    <section layout="column" ng-show="userConnected">

        <md-button >
            Profile
        </md-button>

        <md-button >
            Applets
        </md-button>

        <md-button>
            Deconnexion
        </md-button>
    </section>

</md-sidenav>

<md-toolbar >
    <md-button ng-click="toggleMenu()">
        <md-icon icon="blank" style="width: 24px; height: 24px;"></md-icon>
        {{nameProject}}
        <md-icon icon="blank" style="width: 24px; height: 24px;"></md-icon>
    </md-button>
</md-toolbar>

<div layout="center center" layout-align="center center" ng-show="!userConnected">
    <md-whiteframe>

        <form name="loginForm">
            <md-input-container>
                <label>Login</label>
                <input ng-model="login" ng-change="userOrPwdChange()">
            </md-input-container>
                <md-input-container >
                <label>Password</label>
                <input ng-model="pwd" ng-change="userOrPwdChange()">
            </md-input-container>

            <md-button ng-click="connect()" ng-show="userAndPassPresent">Connect</md-button>

        </form>

        {{boobs}}
    </md-whiteframe>
</div>

</body>
</html>
