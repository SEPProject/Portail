<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div layout="center center" layout-align="center center">
    <boxStyle>

        <form name="signinForm">

            <md-input-container>
                <label>{{jsonLang.login}}</label>
                <input required name="pseudo" ng-model="pseudo" ng-change="checkPseudo()">
                <div ng-messages="signinForm.pseudo.$error">
                    <div ng-message="required">{{jsonLang.required}}</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>{{jsonLang.email}}</label>
                <input type="email" required name="email" ng-model="email" ng-change="checkEmail()">
                <div ng-messages="signinForm.email.$error">
                    <div ng-message="required">{{jsonLang.required}}</div>
                    <div ng-message="email">{{jsonLang.notEmail}}</div>
                </div>
            </md-input-container>

            <md-input-container >
                <label>{{jsonLang.pwd}}</label>
                <input type="password" required name="pwd"  ng-model="pwd" ng-change="checkPwds()">
                <div ng-messages="signinForm.pwd.$error">
                    <div ng-message="required">{{jsonLang.required}}</div>
                </div>
                <div ng-messages="pwdNotEqual">
                    <div ng-message="notEqual">{{jsonLang.passwordNotEqual}}</div>
                </div>
            </md-input-container>

            <md-input-container >
                <label>{{jsonLang.pwdConfirm}}</label>
                <input type="password" required name="pwd2" ng-model="pwd2" ng-change="checkPwds()">
            <div ng-messages="signinForm.pwd2.$error">
                <div ng-message="required">{{jsonLang.required}}</div>
            </div>
                <div ng-messages="pwdNotEqual">
                    <div ng-message="notEqual">{{jsonLang.passwordNotEqual}}</div>
                </div>
            </md-input-container>

            <md-button ng-click="signin($event)" ng-show="pwdOk && emailOk && pseudoOk">{{jsonLang.signin}}</md-button>

        </form>
    </boxStyle>
</div>

</body>
</html>
