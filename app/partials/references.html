<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div  class="centerBoxStyle">
    {{jsonLang.references}}
</div>

<div class="centerBoxStyle" ng-repeat="ref in references">

        <div ng-click="ref.expand = !ref.expand">
            <md-toolbar layout="center center" layout-align="center center">{{ref.title}}</md-toolbar>
        </div>

        <div class="centerTxtReference" ng-show="ref.expand" >
            <boxStyle>
                <div ng-repeat="_url in ref.urls" layout-magin>
                    {{_url.description}}
                    <br>
                    <br>
                    <a href="{{_url.url}}">LINK</a>
                    <br>
                    <br>
                    <br>
                </div>

            </boxStyle>
        </div>
</div>

</body>
</html>
