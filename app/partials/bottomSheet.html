<md-bottom-sheet class="md-grid" >
    <md-list layout-align="center center" layout="center center">
        <md-item ng-repeat="item in items">
            <md-button>
                <div >
                    {{item.name }}
                    <md-icon layout-align="center center" layout="center center" icon="{{item.icon}}"></md-icon>
                </div>
            </md-button>
        </md-item>
    </md-list>
</md-bottom-sheet>
