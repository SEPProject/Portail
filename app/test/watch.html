<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p>{{test}}</p>

<select ng-model="trieur">
    <option value="nom">nom</option>
    <option value="marque">marque</option>
</select>

<p>Search : <input ng-model="bob"></p>
<p>Valeur de la selection : {{bob}}</p>

<md-button ng-click="go('/bobe')">
    {{buttonName}}
</md-button>

<p>Trier par : {{trieur}}</p>

<p>Liste des telephonne</p>

<li ng-repeat="phone in phones | filter:bob | orderBy:trieur" ng-animate="'enter'">

    <p> {{phone.nom}} et {{phone.marque}} </p>

</li>

<md-button ng-click="expand = !expand">SLIDE DOWN OR UP</md-button>

<p class="slide" ng-show="expand">BOUUUUUUUUUUUUUUBY</p>

</body>
</html>
